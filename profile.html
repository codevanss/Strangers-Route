<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">User Profile</h3>
            <div>
                <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
                <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
                <p><strong>City:</strong> <span id="profileCity"></span></p>
                <p><strong>Gender:</strong> <span id="profileGender"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            </div>
            <button class="btn btn-danger w-100 mt-3" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let user = JSON.parse(localStorage.getItem("user"));

        if (user) {
            document.getElementById("profileFirstName").innerText = user.firstName;
            document.getElementById("profileLastName").innerText = user.lastName;
            document.getElementById("profileUsername").innerText = user.username;
            document.getElementById("profilePhone").innerText = user.phone;
            document.getElementById("profileCity").innerText = user.city;
            document.getElementById("profileGender").innerText = user.gender;
            document.getElementById("profileEmail").innerText = user.email;
        }
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "registration.php";
        }
    </script>
</body>
</html>
